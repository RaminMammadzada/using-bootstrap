    <header class="container-fluid mxw">

            <div class="d-flex justify-content-between red-background p-2">

                    <a href="#" class="d-flex flex-row text-decoration-none">

                        <a class="nav-link " href="#">Vantage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Weather</a>
                    </li>
                </ul>
                <div class="form-group form-inline my-2">
                    <input type="text" class="form-control w-30 mr-2" placeholder="Search">
                    <i class="fa fa-search" aria-hidden="true"></i>
